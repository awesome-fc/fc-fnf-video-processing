ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  fc-transcode-demo:
    Type: 'Aliyun::Serverless::Log'
    Properties:
      Description: The log of all the functions of video transcoder app
    fc-log:
      Type: 'Aliyun::Serverless::Log::Logstore'
      Properties:
        TTL: 10
        ShardCount: 1
  video-demo:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: fnf-video-processing
      NasConfig: Auto
      LogConfig: 
        Project: fc-transcode-demo
        Logstore: fc-log
      Policies:
        - Version: '1' # Allow ListObjects, Get/PutObject, and FC InvokeFunction
          Statement:
            - Effect: Allow
              Action:
                - oss:ListObjects
                - oss:GetObject
                - oss:PutObject
                - fc:InvokeFunction
              Resource: '*'
    split:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 1024
        CodeUri: functions/split

    transcode:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 3072
        CodeUri: functions/transcode

    merge:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 1024
        CodeUri: functions/merge

    after-process:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 120
        MemorySize: 128
        CodeUri: ./functions/after-process

  oss-trigger:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: oss trigger function to call fnf to process video
      LogConfig: 
        Project: fc-transcode-demo
        Logstore: fc-log
      Policies:
        - Version: '1' # Allow ListObjects, Get/PutObject, MNS SendMessage and FC InvokeFunction
          Statement:
            - Effect: Allow
              Action:
                - fnf:*
              Resource: '*'

    trigger-fnf:
        Type: 'Aliyun::Serverless::Function'
        Properties:
          Handler: index.handler
          Runtime: python3
          Timeout: 120
          MemorySize: 128
          CodeUri: ./functions/oss-trigger
          EnvironmentVariables:
            OUTPUT_DST: fnf_video/outputs/oss-trigger/
            FLOW_NAME: video-demo-flow
            SEG_INTERVAL: 30  # 视频 30 s 一个分片
            DST_FORMATS: "mp4, flv, avi" # 转码的目标格式，字符串类型， 以 , 分割区分
        Events:
          oss-t:
            Type: OSS
            Properties:
              Events:
                - 'oss:ObjectCreated:PutObject'
                - 'oss:ObjectCreated:PostObject'
                - 'oss:ObjectCreated:CompleteMultipartUpload'
              Filter:
                Key:
                  Prefix: fnf_video/inputs/
                  Suffix: ''
              BucketName: fc-hz-demo  # change to your bucket

  video-demo-flow:
    Type: 'Aliyun::Serverless::Flow'
    Properties:
      Description: FnF video processing demo flow
      DefinitionUri: flows/video-processing-fc.yml
      Policies:
        - AliyunFCInvocationAccess